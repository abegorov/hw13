---
- name: Install required packages
  ansible.builtin.apt:
    name:
      - openjdk-11-jdk-headless
      - maven
      - git
      - python3-lxml
    update_cache: yes

- name: Remove build directory
  ansible.builtin.file:
    path: "{{ build_dir }}"
    state: absent

- name: Clone puzzle15 repository
  ansible.builtin.git:
    repo: "{{ app_repo }}"
    dest: "{{ build_dir }}"

- name: Remove target directory
  ansible.builtin.file:
    path: "{{ build_dir }}/target"
    state: absent

- name: Set the packaging type to war
  community.general.xml:
    path: "{{ build_dir }}/pom.xml"
    namespaces:
      POM: http://maven.apache.org/POM/4.0.0
    xpath: "{{ item.xpath }}"
    value: "{{ item.value }}"
  loop:
    - xpath: /POM:project/POM:packaging
      value: war
    - xpath: /POM:project/POM:properties/POM:maven.compiler.source
      value: 1.8
    - xpath: /POM:project/POM:properties/POM:maven.compiler.target
      value: 1.8

- name: Build application
  ansible.builtin.shell: |
    mvn clean
    mvn package
  args:
    chdir: "{{ build_dir }}"

- name: Create deployer user
  ansible.builtin.user:
    name: "{{ deployer_username }}"

- name: Set authorized key taken from file
  ansible.posix.authorized_key:
    user: "{{ deployer_username }}"
    key: "{{ lookup('ansible.builtin.file', deployer_ssh_key_file }}"
    state: present
